{% extends "root_page.html" %}
{% block body_content %}
<h2>Sign in</h2>
<form role="form" action="{% url 'proxy_auth' %}" method="post">
{% csrf_token %}
<div class="row form-group">
	<label for="form-username">Username:</label>
	<input type="text" name="form-username" placeholder="Username..." class="form-control" id="form-username">
</div>
<div class="row form-group">
  	<label for="form-password">Password:</label>
    <input type="password" name="form-password" placeholder="Password..." class="form-control" id="form-password">
</div>
{% if request.GET %}
<input type="hidden" name="next_page" value="{{ request.GET.next }}" />
{% else %}
<input type="hidden" name="next_page" value="home_page" />
{% endif %}

<div class="row form-group">
<button type="submit" class="btn btn-default"> Sign in </button>
</div>

</form>

{% endblock %}
